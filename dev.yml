version: '3'
services:
  postgres:
    image: postgres:12
  django:
    build:
      context: .
      dockerfile: ./backend/compose/django/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/code
    depends_on:
      - postgres
